<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page with Filters</title>
    <link rel="stylesheet" href="overlay.css">
</head>
<body>
    <header>
        <h1>Search Products</h1>
    </header>

    <main>
        <!-- Filters Section -->
        <section class="filters-section">
            <h2>Filters</h2>

            <!-- Category Filter -->
            <div class="filter-group">
                <h3>Category</h3>
                <label><input type="checkbox" value="Clothing"> Clothing</label>
                <label><input type="checkbox" value="Accessories" onclick=> Accessories</label>
                <label><input type="checkbox" value="Shoes"> Shoes</label>
                <label><input type="checkbox" value="Electronics"> Electronics</label>
            </div>

            <!-- Price Range Filter -->
            <div class="filter-group">
                <h3>Price Range</h3>
                <input type="range" id="price-range" min="0" max="500" step="10">
                <span id="price-value">Up to $500</span>
            </div>

            <!-- Rating Filter -->
            <div class="filter-group">
                <h3>Rating</h3>
                <label><input type="radio" name="rating" value="4"> 4 Stars & Up</label>
                <label><input type="radio" name="rating" value="3"> 3 Stars & Up</label>
                <label><input type="radio" name="rating" value="2"> 2 Stars & Up</label>
            </div>
        </section>
        <!-- Search Bar -->
        <section class="search-section">
            <input type="text" id="search-bar" placeholder="Search for products..." >
        </section>

    </main>
    <!-- Search Results Section -->
    <section class="results-section" id="results-section">
        <h2>Results</h2>
        <div class="result-item" data-category="Clothing" data-price="100" data-rating="4">
            <h3>T-Shirt</h3>
            <p>$100</p>
            <p>★★★★☆</p>
        </div>
        <div class="result-item" data-category="Shoes" data-price="200" data-rating="5">
            <h3>Sneakers</h3>
            <p>$200</p>
            <p>★★★★★</p>
        </div>
        <div class="result-item" data-category="Electronics" data-price="300" data-rating="3">
            <h3>Headphones</h3>
            <p>$300</p>
            <p>★★★☆☆</p>
        </div>
        <div class="result-item" data-category="Accessories" data-price="50" data-rating="4">
            <h3>Watch</h3>
            <p>$50</p>
            <p>★★★★☆</p>
        </div>
    </section>
</body>
</html>
