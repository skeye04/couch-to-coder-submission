<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="yarniverse_logo.jpg">
    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sign Up to the Yarniverse Today!</h1>
    </header>
    <br>
    <br>
    <br>
    <form action="process.php" method = "post" id="form">
        <div>
            <label for="">First Name</label>
            <input type="text" name = "first_name" placeholder = "Enter First Name">
        </div>
        <br>
        <div>
            <label for="">Last Name</label>
            <input type="text" name = "last_name" placeholder = "Enter Last Name">
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="email" name = "email" placeholder = "Enter Email Adress">
        </div>
        <br>
        <div>
            <label for="">Message</label>
            <textarea name="message" id="" placeholder = "Enter Message for us"></textarea>
        </div>
        <br>
        <div>
            <label for="">Gender</label>
            <select name="Gender" id="">
                <option value="male">Male</option>
                <option value="male">Female</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Age</label>
            <input type= "number" name = "age">
        </div>
        <br>
        <div>
            <label for=""> Birthday : </label>
            <input type="date" name = "birthday">
        </div>
        <br>
        <button>Register</button>
        <br>
        <br>
        <h3>Already have an account? <a href="signUp.html">Log In.</a></h3>
        <br>
    </form>
